<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="generator" content="vessel@{{ version }}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <script>
      const key = 'vidstack::color-scheme';
      const scheme = localStorage[key];
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (scheme === 'dark' || (scheme !== 'light' && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <!--@vessel/head-->
  </head>
  <body class="bg-body text-inverse min-w-screen min-h-screen">
    <div id="app"><!--@vessel/app--></div>
    <!--@vessel/body-->
  </body>
</html>
