<vds-media>
  <!-- show when paused -->
  <div class="media-paused:opacity-100 opacity-0"></div>

  <!-- hide when paused -->
  <div className="media-paused:opacity-0 opacity-100"></div>

  <!-- filled playback track where color changes if buffering (i.e., waiting) -->
  <div class="relative h-6 w-full bg-gray-200">
    <div
      class="media-waiting:bg-sky-500 absolute top-0 left-0 h-full w-full origin-left scale-x-[calc(var(--media-current-time)/var(--media-duration))] transform bg-gray-400 will-change-transform"
    ></div>
  </div>
</vds-media>
