<script>
  import './styling.css';

  import '@vidstack/player/define/vds-media.js';
  import '@vidstack/player/define/vds-video.js';
  import '@vidstack/player/define/vds-aspect-ratio.js';
  import '@vidstack/player/define/vds-gesture.js';
</script>

<vds-media>
  <vds-aspect-ratio ratio="16/9">
    <vds-video>
      <video controls preload="none" src="https://media-files.vidstack.io/360p.mp4"></video>
    </vds-video>
  </vds-aspect-ratio>

  <vds-gesture type="mouseleave" action="pause"></vds-gesture>
  <vds-gesture type="click" action="toggle:paused"></vds-gesture>
  <vds-gesture type="click" repeat="1" priority="1" action="toggle:fullscreen"></vds-gesture>
  <vds-gesture
    class="seek-gesture left"
    type="click"
    repeat="1"
    priority="0"
    action="seek:-30"
  ></vds-gesture>
  <vds-gesture
    class="seek-gesture right"
    type="click"
    repeat="1"
    priority="0"
    action="seek:30"
  ></vds-gesture>
</vds-media>
